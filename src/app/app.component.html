<html>
<body class="d-flex flex-column" style="min-height: 100vh;">




<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container">
      <a href="../../index.html" class="navbar-brand">
        <img src="../assets/images/lottery-website-logo.png"
        alt="lotto logo" class="img-fluid img-logo-size align-self-center"> Linn
      </a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item p-2 "  >
            <a  class="nav-link" [routerLink]="['/welcome']" (click)="click()" [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{ exact: true }">Home</a>
          </li>
          <li class="nav-item p-2" >
            <a [routerLink]="['/shop']" class="nav-link" (click)="click()" [routerLinkActive]="['active']">Shop</a>
          </li>
          <li class="nav-item p-2" >
            <a [routerLink]="['/contact']" class="nav-link" (click)="click()" [routerLinkActive]="['active']">Contact Us</a>
          </li>
          <li class="nav-item p-2" >
            <a  class="nav-link" role="button" data-toggle="modal" data-target="#exampleModal"  routerLink="" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Switch to Admin mode?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="adminForm" autocomplete="off" novalidate>
            <div class="form-group">
              <label class="col-form-label">Password</label>
              <input type="password" class="form-control" formControlName="password" #password>
             
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-secondary" *ngIf="password.value==='admin'" [routerLink]="['/admin']" data-dismiss="modal">Done</button>
  
        </div>
      </div>
  
  
    </div>
  </div>
  
    

<section class=" flex-grow-1">

<router-outlet></router-outlet> 

</section>

<!-- Footer And Copyright -->
<footer id="main-footer" class="bg-dark text-center text-white">
  <div class="container">
    <div class="row">
      <div class="col py-4">
        <h3>Linn</h3>
        <p>Copyright &copy;2020<span id="year"></span></p>
        <a [routerLink]="['/contact']" class="btn btn-outline-primary text-white">Contact Us</a>
      </div>
    </div>
  </div>
</footer>
  
</body>
