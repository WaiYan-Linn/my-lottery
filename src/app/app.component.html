<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Switch to Admin mode?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="adminForm" autocomplete="off" novalidate>
            <div class="form-group">
              <label class="col-form-label">Password</label>
              <input type="password" class="form-control" formControlName="password" #password>
             
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-secondary" *ngIf="password.value==='admin'" [routerLink]="['/admin']" data-dismiss="modal">Done</button>
  
        </div>
      </div>
  
  
    </div>
  </div>
